<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="./css/main.css">
    <link href="./css/images/favicon.ico" rel="icon" type="image/x-icon" />
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/css/materialize.min.css">
    <title>Pokedex</title>
</head>

<body>
    <div class="row">
        <div class="col s12 m12 l12 mainRow">
            <div class="card">
                <div class="card-image ">

                    <div class="carousel">
                        <a class="carousel-item" href="#one!">
                            <img class="materialboxed" src="https://via.placeholder.com/500x400">
                        </a>
                        <a class="carousel-item" href="#two!">
                            <img class="materialboxed" src="https://via.placeholder.com/500x400">
                        </a>
                        <a class="carousel-item" href="#three!">
                            <img class="materialboxed" src="https://via.placeholder.com/500x400">
                        </a>
                        <a class="carousel-item" href="#four!">
                            <img class="materialboxed" src="https://via.placeholder.com/500x400">
                        </a>
                        <a class="carousel-item" href="#five!">
                            <img class="materialboxed" src="https://via.placeholder.com/500x400">
                        </a>
                    </div>
                    <span class="card-title">Card Title</span>
                </div>
                <div class="card-content">
                    <div id="pokeBall" class="row s12 m12 l12">
                        <div id="ballTop" class="row s12 m12 l12">Top Mid</div>
                        <div id="ballBotLeft" class="col s4 m4 l4 ">Bot Left</div>
                        <div id="ballBotMid" class="col s4 m4 l4 ">Bot Mid</div>
                        <div id="ballBotRight" class="col s4 m4 l4 ">Bot Right</div>

                    </div>
                </div>

            </div>
        </div>
    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/js/materialize.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="main.js"></script>
</body>

</html>
